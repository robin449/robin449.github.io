<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <script>
      // 檢查是否為靜態路徑（例如 /about），如果是，重導向到 index.html
      var path = window.location.pathname;
      if (path !== "/" && !path.startsWith("/index.html")) {
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <p>頁面載入中... 若未自動跳轉，請點擊 <a href="/">這裡</a></p>
  </body>
</html>
