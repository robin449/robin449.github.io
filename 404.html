<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <script>
      // 這樣會將所有 URL 重新導向到 index.html，並讓 Vue Router 處理
      var path = window.location.pathname;
      if (path !== "/" && path !== "/index.html") {
        window.location.replace(path);
      }
    </script>
  </head>
  <body>
    <p>頁面載入中... 若未自動跳轉，請點擊 <a href="/">這裡</a></p>
  </body>
</html>
